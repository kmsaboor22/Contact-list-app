<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Contacts</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.css" rel="stylesheet">
</head>
<style>
    body {
        background-color: #3B5998;
    }
    
    h1 {
        color: whitesmoke;
    }
</style>

<body>
    <div class="container">
        <h1 class="center-align">My Contacts</h1>
        <input type="text" id="filterInput" placeholder="Search Contacts...">
        <ul id="names" class="collection with-header">
            <li class="collection-header">
                <h5>A</h5>
            </li>
            <li class="collection-item">
                <a href="#">Aaron</a>
            </li>
            <li class="collection-item">
                <a href="#">Abe</a>
            </li>
            <li class="collection-item">
                <a href="#">Abigail</a>
            </li>
            <li class="collection-item">
                <a href="#">Anna</a>
            </li>
            <li class="collection-item">
                <a href="#">Arthur</a>
            </li>
            <li class="collection-header">
                <h5>B</h5>
            </li>
            <li class="collection-item">
                <a href="#">Bailey</a>
            </li>
            <li class="collection-item">
                <a href="#">Balin</a>
            </li>
            <li class="collection-item">
                <a href="#">Bambi</a>
            </li>
            <li class="collection-item">
                <a href="#">Bandele</a>
            </li>
            <li class="collection-item">
                <a href="#">Barnard</a>
            </li>
            <li class="collection-header">
                <h5>C</h5>
            </li>
            <li class="collection-item">
                <a href="#">Caitlyn</a>
            </li>
            <li class="collection-item">
                <a href="#">Cindy</a>
            </li>
            <li class="collection-item">
                <a href="#">Caleb</a>
            </li>
            <li class="collection-item">
                <a href="#">Carl</a>
            </li>
        </ul>
    </div>
    <script>
        //Get input element
        let filterInput = document.getElementById('filterInput');
        //Add event Listener
        filterInput.addEventListener('keyup', function filterNames() {
            //Get value of Input
            let filterValue = document.getElementById('filterInput').value.toUpperCase();
            //Get names ul
            let ul = document.getElementById('names');
            //Get li from ul
            let li = ul.querySelectorAll('li.collection-item');

            //loop though collection li
            for (i = 0; i < li.length; i++) {
                let a = li[i].getElementsByTagName('a')[0];
                //if match
                if (a.innerHTML.toUpperCase().indexOf(filterValue) > -1) {

                    li[i].style.display = '';

                } else {
                    li[i].style.display = 'none';
                }
            }

        });
    </script>
</body>

</html>
